apiVersion: apps/v1
kind: Deployment
metadata:
  name: epic-frontend-app
  namespace: epic-frontend-app
  labels:
    app: epic-frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: epic-frontend-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: epic-frontend-app
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: epic-frontend-app
          image: harbor.buildplatform.net/library/epic-patient-app:1e21694-87
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3